    // addEventListener function

    // to stop the eventpropogation
    

    // default value false:
    document.getElementById('images').addEventListener('click', function(e){

        // to prevent the redirection of the link or the submit button we use the e.preventDefault();
    document.getElementById('google').addEventListener('click', function(e){
        e.preventDefault()
        }, false);
        
        // to check the source of the target from where it is targeting 
        document.querySelector('#images').addEventListener('click', function (e) {
            console.log(e.target);
        }, false);

        // to remove the image on clicking the image:
        document.getElementById('images').addEventListener('click', function(e){
            // console.log(e.target.parentNode);

            // remove the image by clicking on the image 
            let removeIt = e.target.parentNode;
            removeIt.remove(); //method-01 >> mainly used method in the java script;

            // new method to remove the image :
            removeIt.parentNode.removechild(removeIt); //method-02
        }, false);

        // issue in the link >> when we click on the google then while list and the parent vanishes up.

            document.getElementById('images').addEventListener('click', function (e) {
            console.log(e.target.tagName);
            if (e.target.tagName === 'IMG') {
            console.log(e.target.id);
            let removeIt = e.target.parentNode;
            removeIt.remove;
